---
layout: default
published: true
---

<div class="posts">
	{% for post in site.posts %}
      <br>
    	<a style="display: block;" href="{{ site.baseurl }}{{ post.url }}">
	    	<article class="post" style="background-color: lightgrey;">
		  		<img src="{{ post.thumbnail }}" style="height: 10%; width: 10%;" align="center" />
	      			<!--h1-->
                  	<a href="{{ site.baseurl }}{{ post.url }}">{{post.title }}</a>

          		<!--/h1-->

	      		<div class="entry">
					{{ post.excerpt }}
        			<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
	      		</div>

	    	</article>
        </a>
	  {% endfor %}
</div>
