---
layout: default
published: true
---

	<div class="posts">
	  {% for post in site.posts %}
         <hr>
         <br>
	    <article class="post" style="background-color: lightgrey;">
		  	<img src="{{ post.thumbnail }}" style="height: 20%; width: 20%;" align="center" />
	      		<!--h1-->
                  <a style="text-decoration: none;" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>

          		<!--/h1-->

	      <div class="entry">
		{{ post.excerpt }}
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>

	      </div>

	    </article>
	  {% endfor %}
	</div>
